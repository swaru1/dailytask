<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <div id="screen">
        <div class="full">
            <div class="full-top">
                <div class="p-bar">
                <div class="prg"></div>
            </div>
                <div class="nav">
                    <img src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBvcnRyYWl0fGVufDB8MnwwfHx8MA%3D%3D" alt="">
                    <div class="user-n">
                        <h4>name</h4>
                        <i class="ri-more-2-fill"></i>
                    </div>
                </div>
            </div>
            <div class="full-bottom">
                <div class="reply">reply</div>
                <div class="like"><i class="ri-heart-3-line"></i></div>
            </div>
        </div>
        <div class="top">
          <div class="nav">
            <h3>WhatsApp</h3>
            <div class="nav-icn">
              <i class="ri-camera-line"></i>
              <i class="ri-more-2-fill"></i>
            </div>
          </div>
          <div class="search">
            <i class="ri-search-line"></i>
            <h3>Search...</h3>
          </div>
          <div class="tags">
            <a href="#">All</a>
            <a href="#">Unread</a>
            <a href="#">Favourites</a>
            <a href="#">Groups</a>
          </div>
        </div>

        <div class="mid">
            <div class="dm">
                <img src="https://images.unsplash.com/photo-1485893086445-ed75865251e0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBvcnRyYWl0fGVufDB8MnwwfHx8MA%3D%3D" alt="">
                <div class="info">
                    <h5>name</h5>
                    <p>message</p>
                </div>
            </div>
        </div>

        <div class="bottom">
          <div class="options">
            <i class="ri-question-answer-line"></i>
            <h5>chats</h5>
          </div>
          <div class="options">
            <i class="ri-phone-line"></i>
            <h5>calls</h5>
          </div>
          <div class="options">
            <i class="ri-chat-smile-ai-line"></i>
            <h5>updates</h5>
          </div>
          <div class="options">
            <i class="ri-store-3-line"></i>
            <h5>tools</h5>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
